{% load markdown %}
  <ul class="article-list">
    {% for article in articles %}
      <li class="article-list-item">
        <h3><a href="{% url 'mesoblog.articleLongForm' article.year article.month article.day article.slug %}">{{ article.title }}</a></h3>
        <h5 class="text-muted">{{ article.date_published }}</h5>
        <p>{{ article.teaser|markdown_safe_summary }}</p>
        <p><a href="{% url 'mesoblog.articleFromSlug' article.slug %}">Continue Reading</a></p>
      </li>
    {% endfor %}
  </ul>
