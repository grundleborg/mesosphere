{% extends "box.html" %}

{% block box-title %}Archive{% endblock %}

{% block box-content %}
<div class="list-group">
  {% for year in dates %}
  <a href="#" class="list-group-item list-group-item-info" data-target="#archive-year-{{ year.name }}" data-toggle="collapse">{{ year.name }}</a>
  <div class="collapse {% if article.date_published.year == year.year %} in{% endif %}" id="archive-year-{{ year.name }}">
    {% for month in year.months %}
    {% if month.count > 0 %}
    <a href="{% url 'archive' year.year month.nameNumber %}" class="list-group-item">
    <span class="badge">{{ month.count }}</span>
    {{ month.name }}
    </a>
    {% endif %}
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
